<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment - SmartHealth AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">

    <div class="dashboard-container" style="max-width: 600px;">
        <header class="dashboard-header">
            <h1>Schedule for '{{ clinic_name }}'</h1>
            <a href="{{ url_for('dashboard') }}" class="logout-link">Cancel</a>
        </header>

        <section class="new-assessment">
            <form method="POST">
                <input type="hidden" name="test_id" value="{{ test.id }}">
                <input type="hidden" name="clinic_name" value="{{ clinic_name }}">
                <div class="input-group">
                    <label for="date">Choose a Date</label>
                    <input type="date" id="date" name="date" required style="color-scheme: dark;">
                </div>
                <div class="input-group">
                    <label for="time">Choose a Time</label>
                    <input type="time" id="time" name="time" required style="color-scheme: dark;">
                </div>
                <button type="submit" class="primary-btn">Request Appointment</button>
            </form>
        </section>
    </div>

</body>
</html>
